<div ng-repeat="status in api.status">
	
	<h4><b>{{status.name}}</b></h4>
	
    <button type="button" class="pull-right btn btn-default btn-sm" 
    	ng-confirm-click="deleteStatus(status)"
    	ng-confirm-message="Are you sure that you want to delete this status?"
    	ng-confirm-condition="true">
        <i class="fa fa-trash-o"></i>
    </button>
   <!-- 
    <a href="edit/status/{{api.id}}" class="pull-right btn btn-default btn-sm orgbtn">
    	<i class="fa fa-edit"></i>
    </a>
     -->
	<br/>
	<div class="table-responsive">
		<table class="table table-striped table-condensed table-bordered">
			<tbody>
				<tr>
					<td>Name</td>
					<td>{{status.name}}</td>
				</tr>
				<tr>
					<td>Quota</td>
					<td>{{status.quota}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
 
<div class="row">
	<div class="col-md-2 col-md-offset-10">
		<a href="create/status/{{api.id}}" class="btn btn-info btn-block">Add</a>
	</div>
</div>
