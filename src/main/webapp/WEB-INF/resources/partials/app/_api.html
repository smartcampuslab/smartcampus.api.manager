<div ng-repeat="api in list">
	
	<h4><b>{{api.apiId}}</b></h4>
    
    <button type="button" class="pull-right btn btn-default btn-sm orgbtn" data-toggle="modal" 
    	data-target="#myModal{{api.apiId}}">
    	<i class="fa fa-edit"></i>
    </button>
    
    <button type="button" class="pull-right btn btn-default btn-sm" 
    	ng-confirm-click="deleteApi(api.apiId)"
    	ng-confirm-message="Are you sure that you want to delete this policy?"
    	ng-confirm-condition="true">
        <i class="fa fa-trash-o"></i>
    </button>

	<br/>
	<div class="table-responsive">
		<table class="table table-striped table-condensed table-bordered">
			<tbody>
				<tr>
					<td>Name</td>
					<td>{{api.apiName}}</td>
				</tr>
				<tr>
					<td>Status</td>
					<td>{{api.apiStatus}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	
	<!-- Modal -->
<div class="modal fade" id="myModal{{api.apiId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" 
	aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Edit permission</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="protocol">Api name: {{api.apiName}}</label>
                </div>
                
                 <div class="form-group">
                    <label for="protocol">Api status: </label>
                    <select id="mStatus" class="form-control"
								ng-model="a.status"
								ng-repeat="s in permissions | filter:api.apiName">
						<option>DEFAULT</option>
						<div>
						<option  ng-repeat="n in s.apiStatus">
							{{n.name}}
						</option>
					</select>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="keep()" ng-disabled="form.$invalid && accessInformation.authentication.accessProtocol === 'OAuth2'" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
	
	
	
</div>
