<div>
	
	<h4><b>App keys</b></h4>
    
    <button ng-show="!show" type="button" class="pull-right btn btn-default btn-sm" 
    	ng-confirm-click="show=true"
    	ng-confirm-message="Are you sure that you want to show key?"
    	ng-confirm-condition="true">
        Show</i>
    </button>
    
    <button ng-show="show" type="button" class="pull-right btn btn-default btn-sm" 
    	ng-confirm-click="show=false"
    	ng-confirm-message="Are you sure that you want to hide key?"
    	ng-confirm-condition="true">
        Hide</i>
    </button>

	<br/>
	<div class="table-responsive">
		<table class="table table-striped table-condensed table-bordered">
			<tbody>
				<tr>
					<td>App key</td>
					<td ng-show="show">{{app.key}}</td>
					<td ng-show="!show">****************************************************</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<button type="button" ng-click="keygen()" class="btn btn-info">
		<div>Generate a new key</div>
	</button>
	
	
</div>
