<div class="row animated fadeIn">
    <div ng-hide="!errorMsg || msg" class="alert alert-danger">{{errorMsg}}</div>
    <div ng-hide="!msg || errorMsg" class="alert alert-success">{{msg}}</div>
    <div class="col-md-6 col-md-offset-3">
        <h2>{{title}} App</h2>
        <form name="main" novalidate role="form" ng-submit="submit()">
            <div class="form-group" show-validation>
                <label for="appname">Name</label>
                <input ng-disabled="app.id != null" type="text" class="form-control" id="appname" 
                placeholder="Name" ng-model="app.name" required />
            </div>
            <div class="form-group" ng-show="app.id != null" >
                <label for="appkey">Key</label>
                <input ng-disabled="app.id != null" type="text" id="appkey" class="form-control" 
                	ng-model="app.key" />
            </div>
			
			<label for="apilist">Api list</label>
			<div class="form-group" ng-repeat="api in apisList">
				<input id="apiName" type="checkbox" value="api.name"> {{api.name}} <br/>
				<select ng-repeat="s in api.status" 
					id="apiStatus" class="form-control" ng-model="s.status">
					<option>{{s.status}}</option>
				</select>
			</div>
 
			<button type="submit" ng-disabled="main.$invalid" class="btn btn-info">
            	<div ng-show="title==='New'">Save</div>
            	<div ng-show="title==='Edit'">Reset key</div>
            </button>
            <button ng-hide="title==='New'" class="btn btn-danger"
            	ng-confirm-click="remove()"
    			ng-confirm-message="Are you sure that you want to delete this app?"
    			ng-confirm-condition="true">Delete</button>
            <button type="button" ng-click="back()" 
            	class="pull-right btn btn-default">Go back</button>
        </form>
    </div>
</div>
