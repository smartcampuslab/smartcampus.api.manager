<div class="row">
	<div class="col-md--1 col-md-offset--40">
		<h1>
			<font color="0066FF"><b>APPs</b></font>
		</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="row">

			<div class="row" ng-if="!!appsList && appsList.length > 0">
				<div class="col-md-12">
					<div class="row">
						<div class="panel panel-default panel-services">
							<div class="panel-body">
								<ul class="list-unstyled" ng-if="appsList.length > 0">
									<li ng-repeat="app in appsList"
										class="animated fadeIn service-row">
											<h3>
												<b><a href="app/{{app.id}}" >{{app.name}}</a></b>
											</h3>
											
											<button type="button" class="pull-right btn 
													btn-default btn-sm" 
												title="Delete app" 
    											ng-confirm-click="deleteApp(app.id)"
    											ng-confirm-message="Are you sure that you want to delete this app?"
    											ng-confirm-condition="true">
    											<i class="fa fa-trash-o"></i>
    										</button>
										
										</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div ng-if="!appsList || appsList.length == 0">
				<h4>There are no saved apps.</h4>
			</div>

			<br />
		</div>

		<div class="row">
			<div class="col-md-2 col-md-offset-10">
				<a href="create/app" class="btn btn-info btn-block">Add</a>
			</div>
		</div>
		
	</div>
</div>
