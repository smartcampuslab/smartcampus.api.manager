<div ng-controller="appApiDataCtrl">

	<h4>
		<b>Api list</b>
	</h4>

	<br />

	<form name="main" novalidate role="form" ng-submit="submit()">

		<div class="form-group" ng-repeat="api in apisList">

			<div class="table-responsive">
				<table class="table table-striped table-condensed table-bordered">
					<tbody>
						<tr>
							<td><select id="apiStatus" class="form-control"
								ng-model="a.apiStatus">
									<option>DEFAULT</option>
									<option ng-repeat="s in api.status">{{s.name}}</option>
							</select></td>

							<td><input id="apiName" type="checkbox" value="api.id"
								ng-model="apiId" 
								ng-click="addApiData(api.id,a.apiStatus)" 
								> {{api.name}} <!-- ng-checked="isApiDataChecked(api.id)" -->
								<br /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<button type="submit" ng-disabled="main.$invalid" class="btn btn-info">
			<div>Update</div>
		</button>

	</form>

</div>
